<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> DHAP 2026 - House of Commons Updates </title>
  <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
  <script>
  const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const gridColor = isDarkMode ? "#444" : "#ddd";
  const tickColor = isDarkMode ? "#fff" : "#000";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f4f4f4;
      --card-bg: white;
      --text: #000;
      --border: #ccc;
      --button-bg: #e0e0e0;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card-bg: #1e1e1e;
        --text: #ffffff;
        --border: #333;
        --button-bg: #2a2a2a;
      }
    }
    
    body {
      font-size: 20px;
      font-family: Arial, sans-serif;
      margin: 30px;
      background: var(--bg);
      color: var(--text);
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .header img {
      height: 70px;
    }
    
    .site-title {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }
    
    /* Top bar */
    .topbar {
      margin-bottom: 25px;
    }
    
    .topbar button {
      padding: 8px 16px;
      margin-right: 10px;
      font-weight: bold;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    /* Cards */
    .chart-small,
    .update {
      background: var(--card-bg);
      border: 1px solid var(--border);
      margin-bottom: 30px;
      padding: 15px;
    }
    
    .section {
      display: none;
    }
    
    .section.active {
      display: block;
    }
    
    .update img {
      max-width: 400px;
      max-height: 120px;
      display: block;
      margin-top: 10px;
    }
    
    .title {
      font-size: 25px;
      font-weight: bold;
    }
    
    .date {
      color: gray;
      margin-bottom: 10px;
    }
    </style>
</head>
<body>

<!-- Header with Logos + Title -->
<div class="header">
  <img src="Images/logo1.png" alt="Left Logo">

  <div class="site-title">
    Welcome to the House of Commons
  </div>

  <img src="Images/logo2.png" alt="Right Logo">
</div>

<!-- Top Navigation -->
<div class="topbar">
  <button onclick="showSection('updates')">Updates</button>
  <button onclick="showSection('dashboard')">Statistics</button>
</div>

<!-- UPDATES SECTION (DEFAULT) -->
<div id="updates" class="section active">
  <h1>Current Situation</h1>
  <div id="updatesContainer"></div>
</div>

<!-- DASHBOARD SECTION -->
<div id="dashboard" class="section">
  <h1>Simulation Dashboard</h1>

  <h2>Favourability Ratings</h2>
  <canvas id="approvalChart" class="chart-small"></canvas>

  <h2>GDP per Capita</h2>
  <canvas id="gdpChart" class="chart-small"></canvas>

  <h2>CPI Inflation</h2>
  <canvas id="cpiChart" class="chart-small"></canvas>

  <h2>Unemployment Rate</h2>
  <canvas id="unemploymentChart" class="chart-small"></canvas>

  <h2>Bank of England interest rate</h2>
  <canvas id="interestChart" class="chart-small"></canvas>

  <h2>GBP vs USD</h2>
  <canvas id="gbpChart" class="chart-small"></canvas>

  <h2>Total Fertility Rate</h2>
  <canvas id="tfrChart" class="chart-small"></canvas>

  <h2>Human Development Index</h2>
  <canvas id="hdiChart" class="chart-small"></canvas>

  <h2>PM2.5 Mean Pollution</h2>
  <canvas id="pollutionChart" class="chart-small"></canvas>

  <h2>Net Exports</h2>
  <canvas id="exportsChart" class="chart-small"></canvas>
</div>

<script>
/* ---------- Section Toggle ---------- */
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ---------- CSV Loader ---------- */
async function loadCSV(file) {
  const response = await fetch(file);
  if (!response.ok) throw new Error("Cannot load " + file);
  const text = await response.text();
  return text.trim().split("\n").map(r => r.split(","));
}
  
/* ---------- Approval Ratings ---------- */
loadCSV("approval.csv").then(data => {
  const headers = data[0];
  const rows = data.slice(1);

  new Chart(document.getElementById("approvalChart"), {
    type: "line",
    data: {
      labels: rows.map(r => r[0]),
      datasets: headers.slice(1).map((h, i) => ({
        label: h.toUpperCase(),
        data: rows.map(r => r[i + 1] ? Number(r[i + 1]) : null),
        borderWidth: 2,
        fill: false
      }))
    },
    options: {scales: {x: {
      ticks: { color: tickColor },
      grid: { color: gridColor }
    },
    y: {
      ticks: { color: tickColor },
      grid: { color: gridColor }
    }
    },
    plugins: {
      legend: {
        labels: { color: tickColor }
      }
    }
  }
  });
});

/* ---------- Economic Indicators (Independent Charts) ---------- */
loadCSV("economy.csv").then(data => {
  const rows = data.slice(1);
  const labels = rows.map(r => r[0]);

  function makeChart(id, label, colIndex) {
    new Chart(document.getElementById(id), {
      type: "line",
      data: {
        labels,
        datasets: [{
          label,
          data: rows.map(r => Number(r[colIndex])),
          borderWidth: 2,
          fill: false
        }]
      }
    });
  }

  makeChart("gdpChart", "GDP per Capita (PPP)", 1);
  makeChart("cpiChart", "CPI (Inflation) Index", 2);
  makeChart("unemploymentChart", "Unemployment Rate", 3);
  makeChart("interestChart", "Bank of England Interest Rate", 4);
  makeChart("gbpChart", "GBP : USD", 5);
  makeChart("tfrChart", "Total Fertility Rate", 6);
  makeChart("hdiChart", "Human Development Index", 7);
  makeChart("pollutionChart", "PM2.5 Pollution Index", 8);
  makeChart("exportsChart", "Net Exports in GBP", 9);
});

/* ---------- Situation Updates ---------- */
const updateFiles = Array.from({ length: 100 }, (_, i) =>
  `UpdateFolder/update${i + 1}.txt`
);

updateFiles.forEach(async (file, index) => {
  try {
    const res = await fetch(file);
    if (!res.ok) return;

    const text = (await res.text()).trim();
    if (!text) return;

    const lines = text.split("\n");
    if (!lines[0].startsWith("Title:")) return;

    const title = lines[0].replace("Title:", "").trim();
    const date = lines[1].replace("Date:", "").trim();
    const body = lines.slice(3).join("<br>");

    const div = document.createElement("div");
    div.className = "update";
    div.innerHTML = `
      <div class="title">${title}</div>
      <div class="date">${date}</div>
      <div>${body}</div>
      <img src="Images/update${index + 1}.jpg"
           onerror="this.style.display='none'">
    `;

    document.getElementById("updatesContainer").appendChild(div);
  } catch {}
});
</script>

</body>
</html>
